<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Add Favorite Gameplay Mechanics</title>
</head>
<body>
    <div class="container">
    <nav aria-label="breadcrumb" class="main-breadcrumb right_side">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/map">Find Board Gamers in your Area</a></li>
            <li class="breadcrumb-item"><a href="/dashboard">User Profile</a></li>
            <li class="breadcrumb-item"><a href="/logout">Logout</a></li>
        </ol>
        </nav>
   
        <div class="login_box">

                <h1>Add Favorite Mechanics:</h1>
                <form action='/add_mechanic' method="POST">
                    <label for="name">Mechanic:</label>
                    <select name="mechanic_id">
                        {% for mechanic in mechanics %}
                            <option value={{mechanic.id}}>{{mechanic.name}}</options>
                        {% endfor %}
                        <span></span>
                    <input type="submit" value="Add">
                </form> 
            
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    <div>
                    {% for message in messages %}            <!-- loop through the messages -->
                        <h3>{{message}}</h3>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </div>
</body>
</html>
