<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Edit User Profile</title>
</head>
<body>
    <div class="container">
    <nav aria-label="breadcrumb" class="main-breadcrumb right_side">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/map">Find Board Gamers in your Area</a></li>
            <li class="breadcrumb-item"><a href="/dashboard">User Profile</a></li>
            <li class="breadcrumb-item"><a href="/logout">Logout</a></li>
        </ol>
        </nav>
   
        <div class="login_box">
        <div class="text-center mb-3">
            <p>Edit user info:</p>
        
            <!-- Name input -->
            <form action="/edit" method="POST">
                <div class="form-outline mb-4">
                <input type="text" name="first_name" id="first_name" class="input form-control" value="{{user.first_name}}"">
                <label class="form-label" for="first_name">First Name</label>
                </div>

                <div class="form-outline mb-4">
                <input type="text" name="last_name" id="last_name" class="input form-control" value="{{user.last_name}}">
                <label class="form-label" for="last_name">Last Name</label>
                </div>
        
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" name="email" id="email" class="input form-control" value="{{user.email}}">
                <label class="form-label" for="email">Email</label>
                </div>
                
                <!--Location input-->
                <div class="form-outline mb-4">
                <input type="text" name="location" id="location" class="input form-control" value="{{user.location}}">
                <label class="form-label" for="location">Zip code</label>
                </div>

                <!--birthday input-->
                <div class="form-outline mb-4">
                <input type="date" name="birthday" id="birthday" class="input form-control" value="{{user.birthday}}">
                <label class="form-label" for="birthday">Birthday</label>
                </div>

                <!--about  me input-->
                <div class="form-outline mb-4">
                    <textarea class="input form-control" name="about" id="about" rows="5" value="{{user.about}}"></textarea>
                    <label class="form-label" for="about">About Me</label>
                </div>
    
        
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
            </form>
        
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                <div>
            {% for message in messages %}            <!-- loop through the messages -->
                <h3>{{message}}</h3>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            </div>  
        </div>
    </div>
    </div>
</body>
</html>
